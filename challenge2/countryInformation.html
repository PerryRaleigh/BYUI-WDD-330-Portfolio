<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Country Information</title>
  <meta name="description" content="Country Information">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script defer src="./scripts/countryInformation.js"></script>

  <link rel="stylesheet" href="./css/countryInformation.css">
</head>

<body>

  <div class="jumbotron text-center">
    <h1>Country Information</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <h3>Region List</h3>
        <select id="regionList">
          <option value="none" selected disabled hidden>Select A Region</option>
        </select><br>
        <input type="button" value="Get The Countries" onclick="getCountries()"><br>

        <h3>Country List</h3>
        <div id="countryView">
          <select id="countryList">
            <option value="none" selected disabled hidden>Select A Country</option>
          </select><br>
          <input type="button" value="Get Country Info" onclick="getCountryInfo()"><br>
        </div>
      </div>
      <div class="col-md-8">
        <h3>The Country Information</h3>
        <div id="countryInfo">
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p><b>Copyright &copy; 2021 Me</b></p>
  </div>

</body>

</html>
