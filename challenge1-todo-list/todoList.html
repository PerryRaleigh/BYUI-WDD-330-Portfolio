<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simple Todo List</title>
  <meta name="description" content="Simple Todo List">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="../js/todoList.js"></script>
  <link rel="stylesheet" href="../css/todoList.css">
</head>

<body onload="loadTodoList()">

  <div class="responsiveHeading pad-left-5">
    <h1>Simple Todo List</h1>
  </div>

    <div class="flexboxRow pad-left-5">
      <div class="flexboxColumn">
        <h3>Add a Todo Item</h3>
        <input class="wide-50" id="todoItem" type="text" placeholder="Todo Item" maxlength="50">
        <input id="addTodo" type="button" value="Add Todo" onclick="addTodo()">
      </div>
    </div>
    <div class="flexboxRow  pad-left-5">
      <div class="flexboxColumn">
        <h3>Todo Items</h3>
        <ul id="todoList">
          <li>
            <input type="radio" id="all" name="todoView" value="all"> 
            <label for="all">All</label>
            <input type="radio" id="active" name="todoView" value="active"> 
            <label for="active">Active</label>
            <input type="radio" id="completed" name="todoView" value="completed"> 
            <label for="completed">Completed</label>
          </li>
        </ul>
      </div>
    </div>

  <div class="footer">
    <p><b>Copyright &copy; 2021 Perry Raleigh</b></p>
  </div>

</body>

</html>
